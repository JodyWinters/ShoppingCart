<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Jody Winters</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='cart.css') }}"/>
  </head>

   <body>
      <header>
         <h1 class="not-needed">JODY WINTERS</h1>
         <h1>SHOP PLACE</h1>
         <h1 class="not-needed">WEB DEV II</h1>
      </header>
      <div></div>
      <article>
         <table border = 5>
            <tr>
               <th>PRODUCT</th>
               <th>PRICE</th>
            </tr>
            {% for key, value in result.items() %}
               <tr>
                  <td> {{ key }} </td>
                  <td> {{ value }} </td>
               </tr>
            {% endfor %}
         </table>
      </article>
      <form action = "http://localhost:5000/confirmation" method = "POST">
         <button input type = "To Cart">Finish Tansaction</button>
      </form>
   </body>
</html>
