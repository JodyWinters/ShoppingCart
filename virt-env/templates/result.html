<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Jody Winters</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='cart.css') }}"/>
  </head>

   <body>
      <header>
         <h1 class="not-needed">JODY WINTERS</h1>
         <h1>SHOP PLACE</h1>
         <h1 class="not-needed">WEB DEV II</h1>
      </header>
      <div></div>
      <article>
         <table border = 5>
            <tr>
               <th class="pro">PRODUCT</th>
               <th class="pri">PRICE</th>
            </tr>
            {% for key, value in result.items() %}
               <tr>
                  <td class="product"> {{ key }} </td>
                  <td class="price"> {{ value }} </td>
               </tr>
            {% endfor %}
         </table>
         <main>
            <p><strong>Shipping</strong></p>
            <div>
               <input type="radio" id="low" name="shipping" value="">
               <label for="low">7-10 days $0.00</label>
            </div>
            <div>
               <input type="radio" id="medium" name="shipping" value="">
               <label for="medium">4-5 days  $10.00</label>
            </div>
            <div class="last">
               <input type="radio" id="high" name="shipping" value="">
               <label for="high">2-3 days  $28.99</label>
            </div>

            <div class="last">
               <p><strong>Shipping Address</strong></p>
               <p>1010 random street</p>
               <p>Lancaster, PA 17602</p>
               <a href="#">Edit</a>
            </div>
            <div>
               <p><strong>Billing Address</strong></p>
               <p>2563 kinda random street</p>
               <p>Denver, CO 80014</p>
               <a href="#">Edit</a>
            </div>
         </main>
      </article>
      <form action = "http://localhost:5000/confirmation" method = "POST">
         <button input type = "To Cart">Finish Tansaction</button>
      </form>
   </body>
</html>
